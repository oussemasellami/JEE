<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/templates/temp.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<div class="content">

			<div class="container">

				<div class="row">

					<div class="col-md-12">

						<div class="card">

							<div class="card-header card-header-primary card-header-icon">

								<div class="card-icon">
									<i class="material-icons">assignment</i>
								</div>

								<h4 class="card-title">Trainings list</h4>
							</div>

							<div class="card-body">
	
								<div class="toolbar">
									<!--        Here you can write extra buttons/actions for the toolbar              -->
								</div>
								

								<div class="material-datatables">
								<h:form id="training">

									
									<h:dataTable value="#{trainingBean.training}"
										id="datatables" class="table table-striped table-no-bordered table-hover"
										var="trainings" >
										<h:column>
											<f:facet name="header">
												<h:outputText value="Libelle" />
											</f:facet>
											<h:outputText value="#{trainings.name}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Number of participants" />
											</f:facet>
											<h:outputText value="#{trainings.numberMax}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="status" />
											</f:facet>
											<h:outputText value="#{trainings.status}" />
										</h:column>
										<h:column>
											<f:facet name="header">
												<h:outputText value="Description" />
											</f:facet>
											<h:outputText value="#{trainings.description}" />
										</h:column>
					<h:column>
											<f:facet name="header">
												<h:outputText value="Duration" />
											</f:facet>
											<h:outputText value="#{trainings.duree}" />
										</h:column>
					
					
										<h:column>
											<f:facet name="header">
												<h:outputText value="Action" />
											</f:facet>
											<h:commandButton action="#{trainingBean.removeEmploye(trainings.id)}"
                                    value="Delete"  class="btn btn-danger"/> 
                                    <h:commandButton action="#{trainingBean.displayTraining(trainings)}"
                                    value="Update"  class="btn btn-primary"/> 
                                     <h:commandButton action="#{trainingBean.AddComment(trainings)}"
                                    value="Add Comment"  class="btn btn-primary"/> 
                                    
                       
										</h:column>
										
					
									</h:dataTable>
									<div class="text-center">
														<h:commandButton value="Add training"
															action="#{trainingBean.redirection()}"
															class="btn btn-primary btn-round mt-4" />
													</div>
									</h:form>
								</div>
							</div>
							<!-- end content-->
						</div>
						<!--  end card  -->
						
					</div>
					<!-- end col-md-12 -->
				</div>
				<!-- end row -->
				
				
			</div>
			
		</div>
		

	</ui:define>
	<ui:define name="scripts">
		<script>
		    $(document).ready(function() {
		      $('#training>[id*="datatables"]').DataTable({
		        "pagingType": "full_numbers",
		        "lengthMenu": [
		          [10, 25, 50, -1],
		          [10, 25, 50, "All"]
		        ],
		        responsive: true,
		        language: {
		          search: "_INPUT_",
		          searchPlaceholder: "Search records",
		        }
		      });
		    });
		     
		  </script>
	</ui:define>
</ui:composition>
